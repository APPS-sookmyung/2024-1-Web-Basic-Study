<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>
<body>
  <h1>Hello World</h1>
  <p>안녕하세요! HTML5</p>
  <h1>heading1</h1>
  <h2>heading2</h2>
  <h3>heading3</h3>
  <h4>heading4</h4>
  <h5>heading5</h5>
  <h6>heading6</h6>
  <a href="http://www.google.com" target="_blank">visit google.com!</a>
  <h2>순서없는 목록 (Unordered List)</h2>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h2>순서있는 목록 (Ordered List)</h2>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
  <img src="assets/images/doug.jpeg" alt="doug" width="100">
  <img src="assets/images/wrongname.gif" alt="이미지가 없습니다.">
</body>
</html>
