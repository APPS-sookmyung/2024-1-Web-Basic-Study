<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <p>안녕하세요^^</p>
    <a href="http://www.google.com" target="_blank">visit google.com!</a>
    <h3>순서없는 목록(unordered list)</h3>
    <ul>
        <li>shigorljabjong</li>
        <li>welsh cogi</li>
        <li>Norwegian forest cat</li>

    <h3>순서있는 목록(ordered list)</h3>
    <ol>
        <li>shigorljabjong</li>
        <li>welsh cogi</li>
        <li>Norwegian forest cat</li>
    </ol>
    <img src="" alt="dog" width="400">
    <img src="assets/images/cat.jpg" alt="cat">

</html>
