<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>DogPhotoApp</h1>
    </header>
    <main>
        <article>
            <h2>Dog Photos</h2>
            <nav> See more <a href="https://unsplash.com/ko/s/%EC%82%AC%EC%A7%84/dogs" target="_blank">dog photos</a> in our gallery </nav>
            <br> <img src="/백수민/1주차 과제/assets/images/dog.png" alt="dog" width="400"/> </br> 
        </article>
        <article>
            <h2>Dog Lists</h2>
            <section>
                <h3>Foods Dogs Go Crazy For:</h3>
                <ul>
                    <li>Cheese</li>
                    <li>Peanut butter</li>
                    <li>Blueberries</li>
                </ul>
                <figure>
                    <img src="/백수민/1주차 과제/assets/images/blueberry.png" alt="blueberry" width="300"/>
                    <figcaption>Dogs love to eat blueberries</figcaption>
                </figure>
            </section>
            <section>
                <h3>Top 3 Foods Dogs Should Never Eat:</h3>
                <ol>
                    <li>Caffeine</li>
                    <li>Avocado</li>
                    <li>Chocolate</li>
                </ol>
                <figure>
                    <img src="/백수민/1주차 과제/assets/images/chocolate.png" alt="chocolate" width="300"/>
                    <figcaption>Chocolate is <b>poisonous</b> to dogs</figcaption>
                </figure>
            </section>
        </article>
    </main>
</body>
</html>
